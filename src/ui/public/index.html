<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>React App</title>
    <link rel="stylesheet" href="%PUBLIC_URL%/styles/fonts.css">
    <style>
        body {
            margin: 0;
        }
        ::-webkit-scrollbar {
            width: 14px;
            height: 18px;
        }
        ::-webkit-scrollbar-thumb {
            height: 6px;
            border: 4px solid rgba(0, 0, 0, 0);
            background-clip: padding-box;
            border-radius: 7px;
            background-color: rgba(0, 0, 0, 0.15);
            box-shadow: inset -1px -1px 0px rgba(0, 0, 0, 0.05), inset 1px 1px 0px rgba(0, 0, 0, 0.05);
        }
        ::-webkit-scrollbar-button {
            width: 0;
            height: 0;
            display: none;
        }
        ::-webkit-scrollbar-corner {
            background-color: transparent;
        }
    </style>
    <script>
        if (typeof mp === 'undefined') {
            console.log('We are not in-game.');
            mp = { trigger() {} };
        }

        /**
         * We're letting client know when input is focused, so it can ignore our keybinds.
         */
        function focusChanged() {
            const isInputFocused = ['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName);

            mp.trigger('browserInputFocusChanged', isInputFocused);
        }
        window.addEventListener('focus', focusChanged, true);
        window.addEventListener('blur', focusChanged, true);
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
